<!DOCTYPE html>
<html lang="en">
<head>
    <title>TimeAndDate</title>
</head>
<body onload="continuousTime()">
<div class="main">
    <div class="left">
        <p id="day">Sun</p>
        <p id="date">3</p>
    </div>
    <div class="left">
        <p id="month">Dec</p>
        <p id="year">2023</p>
    </div>
    <div onload="continuousTime()">
       <p onload="time()" id="tm"></p>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
